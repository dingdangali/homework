<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{padding:0;margin:0;list-style:none;}
	ul{width:133px;height:200px;position:relative;left:0;top:0;margin:100px auto;-webkit-transform-style:preserve-3d;-webkit-transform:perspective(800px) rotateY(0) rotateX(-20deg);-webkit-transition:1s all ease;}
	li{position:absolute;left:0;top:0; -webkit-transition:1s all ease;}
	ul:active{-webkit-transform:rotateY(180deg) rotateX(270deg);}
</style>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul');	
		var aLi=oUl.children;
		var i=aLi.length-1;
		var timer=setInterval(function(){
			aLi[i].style.WebkitTransform='rotateY('+i*360/aLi.length+'deg) translateZ(350px)';
			i--;
			if(i<0){
				clearInterval(timer);
			}	
		},350);
		
	};
</script>
</head>

<body>
	<ul id="ul">
    	<li><img src="img/1.jpg" /></li>
        <li><img src="img/2.jpg" /></li>
        <li><img src="img/3.jpg" /></li>
        <li><img src="img/4.jpg" /></li>
        <li><img src="img/5.jpg" /></li>
        <li><img src="img/6.jpg" /></li>
        <li><img src="img/7.jpg" /></li>
        <li><img src="img/8.jpg" /></li>
        <li><img src="img/9.jpg" /></li>
        <li><img src="img/10.jpg" /></li>
        <li><img src="img/11.jpg" /></li>
    </ul>
</body>
</html>
