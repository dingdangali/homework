<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{padding:0;marin:0;}
	.box{width:250px;height:50px;border:1px solid #000;position:relative;left:0;top:0;margin:100px auto;}
	.box div{position:absolute;left:0;top:0;line-height:50px;text-align:center;width:250px;}
	#div2{-webkit-background-clip:text;color:rgba(0,0,0,0);}
</style>
<script>
	window.onload=function(){
		var oDiv2=document.getElementById('div2');
		var i=-50;
		setInterval(function(){
			i=i+3;
			oDiv2.style.background='-webkit-linear-gradient(-30deg,rgba(255,255,255,0) '+i+'px,rgba(255,255,255,1) '+(i+20)+'px,rgba(255,255,255,0) '+(i+40)+'px)';	
			oDiv2.style.WebkitBackgroundClip='text';
			if(i>=250){
				i=-50;
			}
		},30);	
	};
</script>
</head>

<body>
	<div class="box">
        <div id="div1">滑动来解锁</div>
        <div id="div2">滑动来解锁</div>
    </div>
</body>
</html>
