<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
#box{width:200px; height:200px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	oBox.onmousedown=function(ev){
		var disX = ev.clientX-oBox.offsetLeft;
		var disY = ev.clientY-oBox.offsetTop;
		document.onmousemove=function(ev){
			oBox.style.left = ev.clientX-disX+'px';
			oBox.style.top = ev.clientY-disY+'px';
			localStorage.pos = JSON.stringify({"x":oBox.offsetLeft,"y":oBox.offsetTop});
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
	window.addEventListener('storage',function(){
		oBox.style.left = JSON.parse(localStorage.pos).x+'px';
		oBox.style.top = JSON.parse(localStorage.pos).y+'px';
	},false);
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
